<!doctype html>
<html>
  <head>
    <title>Motif Prototype</title>
    <style>
      body {
        font-family: Geneva, Helvetica, Verdana;
        font-size: 12pt;
      }
    </style>
    <script src="isblogo.js"></script>
    <script type="text/javascript">
      function initCanvas() {
        var pssm = {
            alphabet: ['A', 'G', 'C', 'T'],
            values: [
                [0.1, 0.2, 0.5, 0.2],
                [0.8, 0.0, 0.1, 0.1],
                [0.2, 0.4, 0.3, 0.3],
                [0.05, 0.01, 0.01, 0.993],
            ]
        };
        var canvasOptions = {
          type: 'canvas',
          width: 400,
          height: 300,
          glyphStyle: '20pt Helvetica'
        };
        isblogo.makeLogo('canvas', pssm, canvasOptions);
      }
    </script>
  </head>
  <body onload="initCanvas()">
    <h2>Logo Demo</h2>
    <div id="canvas"></div>
  </body>
</html>
